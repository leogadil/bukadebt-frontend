<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.0.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.0.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.0.0/firebase-database.js"></script>
    <script defer src="/__/firebase/8.0.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.0.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.0.0/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.0.0/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.0.0/firebase-performance.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <style media="screen">
      body { background: #0f0f0f; color: #ebebebde; font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
      #message { background: #201f1d; max-width: 360px; margin: 20vh auto 16px; padding: 32px 24px; border-radius: 10px;}
      #message h2 { color: #CA2E55; font-weight: bold; font-size: 16px; margin: 0 0 8px; }
      #message h1 { font-size: 22px; font-weight: 300; color: #ffffffb3; margin: 0 0 16px;}
      #message p { line-height: 140%; margin: 16px 0 24px; font-size: 14px; color: #ffffff;}
      #message a { display: block; text-align: center; background: #CA2E55; text-transform: uppercase; text-decoration: none; color: #ffffff; padding: 16px; border-radius: 4px; }
      #message, #message a { box-shadow: 0 1px 3px #0000001f, 0 1px 2px #0000003d; }
      #load { color: #ffffff80; text-align: center; font-size: 13px;}
      @media (max-width: 600px) {
        body, #message { margin: 0; background: #201f1d; box-shadow: none; }
        body { border-top: 16px solid #CA2E55; }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>Welcome</h2>
      <h1>Bukkadebt will serve you soon</h1>
      <p>You're seeing this because Bukkadebt is not yet ready to server you. </p>
      <a target="" href="">Notify me</a>
    </div>
    <p id="load">Bukadebt Â© copyright 2020</p>
  </body>
</html>
